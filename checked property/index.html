<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription and Payment</title>
</head>
<body>
    <h1>Subscription and Payment</h1>
    <label for="myCheckBox">Subscribe:</label>
    <input type="checkbox" id="myCheckBox">
    <br>
    <label for="visaBtn">Visa</label>
    <input type="radio" id="visaBtn" name="payment">
    <br>
    <label for="mastercardBtn">Mastercard</label>
    <input type="radio" id="mastercardBtn" name="payment">
    <br>
    <label for="paypalBtn">PayPal</label>
    <input type="radio" id="paypalBtn" name="payment">
    <br>
    <button id="myButton">Submit</button>
    <script src="script.js"></script>
</body>
</html>
